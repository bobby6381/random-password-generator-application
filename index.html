<!DOCTYPE html>
<html lang="en">
  <!--Begin Head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <!--End Head-->
  <body>
    <div class="wrapper">
      <!--Begin Header-->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- End Header-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
<!--code template from w3 https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_random -->
<button onclick="myFunction()">Generate a password</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("demo")
  x.innerHTML = Math.floor((Math.random() * 100000000000000) + 1);
}
</script>
<!--End Code Template-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!--launch JavaScript last after page has rendered.-->
    <script src="./Develop/script.js"></script>
  </body>
  <!-- End Body-->
</html>
